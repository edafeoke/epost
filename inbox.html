<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone - Inbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="compose.css">
    <style>
        /* Custom styling for email table */
        .email-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .email-table th,
        .email-table td {
            border: none;
            padding: 12px;
        }

        .email-table th {
            background-color: #f1f1f1;
            font-weight: 600;
            color: #333;
        }

        .email-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .email-table td:first-child {
            text-align: center;
            width: 60px;
        }

        .email-table .status-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .email-table .status-icon i {
            color: #fff;
        }

        .email-table .status-icon.opened {
            background-color: #0f9d58;
        }

        .email-table .status-icon.not-opened {
            background-color: #db4437;
        }

        .email-table td:nth-child(2),
        .email-table td:nth-child(3),
        .email-table td:nth-child(4) {
            font-size: 14px;
            color: #555;
        }

        .email-table .from-column {
            width: 25%;
        }

        .email-table .subject-column {
            width: 40%;
        }

        .email-table .date-column {
            width: 20%;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="compose.html"><i class="fas fa-edit"></i> Compose</a></li>
            <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <li><a href="sent.html"><i class="fas fa-paper-plane"></i> Sent</a></li>
            <li><a href="drafts.html"><i class="fas fa-file"></i> Drafts</a></li>
        </ul>
    </aside>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gmail</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="compose.html"><i class="fas fa-edit"></i> Compose</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sent.html"><i class="fas fa-paper-plane"></i> Sent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drafts.html"><i class="fas fa-file"></i> Drafts</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h2 class="mt-4">Inbox</h2>
            <table class="email-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th><i class="far fa-user"></i> From</th>
                        <th><i class="far fa-envelope"></i> Subject</th>
                        <th><i class="far fa-clock"></i> Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="status-icon opened"><i class="fas fa-check"></i></span></td>
                        <td>John Doe</td>
                        <td>Regarding Project Deadline</td>
                        <td>May 18, 2023</td>
                    </tr>
                    <tr>
                        <td><span class="status-icon opened"><i class="fas fa-check"></i></span></td>
                        <td>Jane Smith</td>
                        <td>Meeting Reminder</td>
                        <td>May 17, 2023</td>
                    </tr>
                    <tr>
                        <td><span class="status-icon not-opened"><i class="far fa-envelope"></i></span></td>
                        <td>Mike Johnson</td>
                        <td>Product Launch Announcement</td>
                        <td>May 16, 2023</td>
                    </tr>
                    <!-- Add more rows for other emails -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
