<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Clone - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="inbox.css">
  <style>
    .form-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin-top: 50px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container .form-control {
      margin-bottom: 20px;
    }

    .form-container .text-center {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <h2>Register</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            </div>
            <div class="mb-3">
              <label for="email-server" class="form-label">Email Server</label>
              <input type="text" class="form-control" id="email-server" placeholder="Enter email server">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
