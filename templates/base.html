<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone - Compose</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/compose.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inbox.css') }}">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="{{ url_for('compose') }}"><i class="fas fa-edit"></i> Compose</a></li>
            <li><a href="{{ url_for('inbox') }}"><i class="fas fa-inbox"></i> Inbox</a></li>
            <li><a href="sent.html"><i class="fas fa-paper-plane"></i> Sent</a></li>
            <li><a href="drafts.html"><i class="fas fa-file"></i> Drafts</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li> <!-- Added logout link -->
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gmail</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compose') }}"><i class="fas fa-edit"></i> Compose</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inbox') }}"><i class="fas fa-inbox"></i> Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sent.html"><i class="fas fa-paper-plane"></i> Sent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="drafts.html"><i class="fas fa-file"></i> Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li> <!-- Added logout link -->
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
